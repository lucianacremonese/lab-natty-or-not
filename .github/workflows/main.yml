# Título do Projeto: Apresentacao

## Descrição 📖
Este vídeo de 3 segundos faz uma apresentação rápida de uma estudante em primeiro contato com criação de vídeo utilizando IA.

## Tecnologias Utilizadas 🚀
 IA Generativa **[ChatGPT](https://chat.openai.com)** para roteirização e revisão.
 IA Generativa **[D-ID](https://www.d-id.com)** para geração de avatar virtual.

## Processo de Criação 👨‍💻👩‍💻
Usei o "ChatGPT" para escrever e revisar o roteiro do vídeo, mas o "D-ID" não permitiu muitas palavras. O "D-ID" foi essencial para criar um avatar virtual.

## Resultados: 🤓 ou 🤖
O vídeo traz uma apresentação rápida do avatar como teste da ferramenta.
[https://studio.d-id.com/share?id=05a7198ddfd91e6b7a34d1559ab36506&utm_source=copy]()

